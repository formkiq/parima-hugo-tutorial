<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="{{ .Site.BaseURL}}css/page.css" as="style">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
{{ if isset .Params "author" }}<meta name="author" content="{{ .Site.Params.author }}">{{ end }}
<meta name="robots" content="index,follow">
{{ if isset .Params "author" }} <title>{{ .Title }} | {{ .Site.Params.author }}</title>{{ end }}
{{ if isset .Params "title"}}<title>{{ .Title }}</title>{{ else }}<title>Parima Hugo Tutorial</title> {{ end }}
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ .Site.BaseURL}}css/page.css">
{{ range .Params.custom_css -}}
    <link rel="stylesheet" href="{{ . | absURL }}">
{{- end }}
