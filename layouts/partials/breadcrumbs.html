<div class="text-xl mb-2">
  {{ template "breadcrumbnav" (dict "p1" . ) }}
</div>
{{ define "breadcrumbnav" }}
  {{ if and (.p1.Parent) (not (eq .p1.File.Dir "/")) }}
    <a
      class="block text-base leading-6 font-semibold text-gray-800 uppercase tracking-wider hover:text-orange-900 focus:text-orange-900"
      href="{{ .p1.Parent.Permalink }}"
      >
      {{ .p1.Parent.Title }}</a>
  {{ end }}
{{ end }}
