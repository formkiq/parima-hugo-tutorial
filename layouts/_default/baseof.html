<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    {{ with .OutputFormats.Get "rss" -}}
      {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ block "navbar" . }}{{ end }}
    <div class="max-w-screen-xl min-h-screen-85 md:min-h-screen-90 mx-auto mb-8 pt-20 px-4">
      {{ block "main" . }}{{ end }}
    </div>
    {{ block "footer" . }}{{ end }}
  </body>
  {{ partial "js.html" . }}
</html>
