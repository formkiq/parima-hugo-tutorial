{{ define "main" }}
  {{ partial "breadcrumbs.html" . }}
  <header>
    <h1 class="font-bold text-3xl">{{ .Title }}</h1>
    {{ if .Date }}
      <h3 class="font-bold text-xl">{{ .Date.Format "Monday, January 2, 2006 at 15:04 MST"}}</h3>
    {{ end }}
  </header>
  <article>
    {{ .Content }}
  </article>
{{ end }}
